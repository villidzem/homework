<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script defer src="js/calculate_js.js"></script>
</head>

<body>
    <div class="container">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kantor</legend>
                <p>
                    <label>
                        <span class="form__labelText">Waluta:</span>
                        <select class="form__field js-currency__field" name="currency">
                            <option class="form__field" value="USD">USD</option>
                            <option class="form__field" value="EUR">EUR</option>
                            <option class="form__field" value="CZK">CZK</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label><span class="form__labelText">Kwota:</span>
                        <input class="form__field js-amount" name="amount of currency" placeholder="100" required
                            min="1" type="number" step="any
                        ">
                    </label>
                </p>
                <label><span class="form__labelText">PLN:</span>
                    <input class="form__field js-finalAmount" name="final amount" readonly>
                </label>
                </p>
            </fieldset>
        </form>

    </div>
</body>

</html>
